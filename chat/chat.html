<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simulado - WhatsApp</title>
    <link rel="stylesheet" href="../chat/style-chat.css">
    <link rel="shortcut icon" href="../assets/logo.jpeg" type="image/x-icon">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="../contato/contato.html" class="back-btn">&#8592; Voltar</a>
                <h1>Conversa com o Profissional</h1>
            </div>
        </div>
    </header>

    <!-- Janela de Chat -->
    <section class="chat-window">
        <div class="container">
            <div class="chat-header">
                <img id="professional-image" src="" alt="Foto do Profissional">
                <h3 id="professional-name"></h3>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Mensagens do chat aparecerão aqui -->
            </div>

            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem..." disabled>
                <button id="sendMessageBtn" disabled>Enviar</button>
            </div>
        </div>
    </section>

    <script src="js/chat.js"></script>
</body>
</html>
