<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Interativo</title>
    <link rel="shortcut icon" href="../assets/logo.jpeg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #292929;
            display: flex;
            flex-direction: column;
            gap: 200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        /* Estilo do cabeçalho */
        header {
            background-color: rgb(21, 21, 21);
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .start {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 100px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 0 15px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #1db1b6;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            align-self: center;
            justify-self: flex-end;
            gap: 10px;
        }

        .buttons a {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons .login {
            background-color: #424242;
            color: white;
        }

        .buttons .login:hover {
            background-color: #2e2e2e;
        }

        .buttons .signup {
            background-color: #1db1b6;
            color: white;
        }

        .buttons .signup:hover {
            background-color: #158185;
        }

        .container {
            text-align: center;
        }

        /* Estilo para os cards */
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            width: 234px;
            height: 234px;
            background-color: #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Estilo para a imagem e botão */
        .image-container {
            display: none;
            position: relative;
            justify-content: center;
        }

        img {
            max-width: 33%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .calculate-btn, .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #808080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculate-btn:hover, .back-btn:hover {
            background-color: #707070;
        }

        .back-btn {
            background-color: #808080;
        }

        .back-btn:hover {
            background-color: #707070;
        }
    </style>
</head>
<body>

    <header>
        <div class="start">
            <div class="logo">
                <img src="../assets/logo.jpeg" alt="Logo da Empresa">
            </div>
            <nav>
                <a href="../pagina-principal/index.html">Home</a>
                <a href="../contato/contato.html">Profissionais</a>
                <a href="projeto.html">Projetos</a>
            </nav>
        </div>
        <div class="buttons">
            <a href="../pagina-principal/login.html" class="login">Login</a>
            <a href="../pagina-principal/cadastro.html" class="signup">Cadastro</a>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Cards -->
            <div class="cards" id="cardsContainer">
                <div class="card" onclick="showImage('quarto')">Quarto</div>
                <div class="card" onclick="showImage('sala')">Sala</div>
                <div class="card" onclick="showImage('banheiro')">Banheiro</div>
                <div class="card" onclick="showImage('cozinha')">Cozinha</div>
            </div>
            <!-- Imagem e Botões -->
            <div class="image-container" id="imageContainer">
                <img id="displayImage" src="" alt="Imagem do Ambiente">
                <div class="btn-container">
                    <button class="calculate-btn" onclick="calcularInstalacao()">Calcular Instalação Elétrica</button>
                    <button class="back-btn" onclick="voltar()">Voltar</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentAmbiente = ''; // Variável para armazenar o ambiente atual

        // Função para mostrar a imagem ao clicar no card
        function showImage(ambiente) {
            // Oculta os cards
            document.getElementById('cardsContainer').style.display = 'none';
            // Exibe a imagem e os botões
            document.getElementById('imageContainer').style.display = 'flex';

            // Armazena o ambiente atual
            currentAmbiente = ambiente;

            // Define a imagem inicial com base no ambiente
            let imageUrl = '';

            switch(ambiente) {
                case 'quarto':
                    imageUrl = '../assets/QUARTO.png'; // Imagem inicial do quarto
                    break;
                case 'sala':
                    imageUrl = '../assets/SALA.png'; // Imagem inicial da sala
                    break;
                case 'banheiro':
                    imageUrl = '../assets/BANHEIRO.png'; // Imagem inicial do banheiro
                    break;
                case 'cozinha':
                    imageUrl = '../assets/COZINHA.png'; // Imagem inicial da cozinha
                    break;
                default:
                    imageUrl = ''; // Caso não tenha imagem
            }

            document.getElementById('displayImage').src = imageUrl;
        }

        // Função para trocar a imagem ao clicar no botão "Calcular Instalação Elétrica"
        function calcularInstalacao() {
            let imageUrl = '';

            // Verifica qual imagem está sendo exibida para trocar pela imagem de instalação elétrica
            switch(currentAmbiente) {
                case 'quarto':
                    imageUrl = '../assets/QUARTO ACESO.png'; // Imagem de instalação do quarto
                    break;
                case 'sala':
                    imageUrl = '../assets/SALA ACESA.png'; // Imagem de instalação da sala
                    break;
                case 'banheiro':
                    imageUrl = '../assets/BANHEIRO ACESO.png'; // Imagem de instalação do banheiro
                    break;
                case 'cozinha':
                    imageUrl = '../assets/COZINHA ACESA.png'; // Imagem de instalação da cozinha
                    break;
                default:
                    imageUrl = ''; // Caso não tenha imagem
            }

            document.getElementById('displayImage').src = imageUrl;
        }

        // Função para voltar para os cards
        function voltar() {
            // Exibe os cards e oculta a imagem
            document.getElementById('cardsContainer').style.display = 'flex';
            document.getElementById('imageContainer').style.display = 'none';
        }
    </script>
</body>
</html>
