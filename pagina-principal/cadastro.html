<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="../assets/logo.jpeg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(21, 21, 21);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgb(32, 32, 32);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color:#158185;
        }

        label {
            font-size: 16px;
            color: white;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #1db1b6;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #158185;
        }

        .form-footer {
            text-align: center;
            margin-top: 10px;
            color: white;
        }

        .form-footer a {
            color: #158185;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-header">
        <a style="color: white; text-decoration: none;" href="index.html">Home</a>
        <h2>Cadastro</h2>
    </div>
    <form id="formCadastro">
        <div>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Seu email" required>
        </div>
        <div>
            <label for="telefone">Número de Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Seu número de telefone" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
    <div class="form-footer">
        <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
    </div>
</div>

<script>
    document.getElementById('formCadastro').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const telefone = document.getElementById('telefone').value;
        
        // Mensagem de sucesso corrigida com template literals
        alert(`Cadastro realizado com sucesso!\nNome: ${nome}\nEmail: ${email}\nTelefone: ${telefone}`);
        
        // Limpa o formulário após o cadastro
        document.getElementById('formCadastro').reset();
    });
</script>

</body>
</html>
